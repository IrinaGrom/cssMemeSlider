<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Memes Slider</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="slider-wrapper">
      <div class="slides-box">
         <input type="radio" name="slide" id="slide1" checked>
         <input type="radio" name="slide" id="slide2">
         <input type="radio" name="slide" id="slide3">
         <input type="radio" name="slide" id="slide4">
         <div class="slide slide1">
            <img src="animalmemes-1.jpg" alt="mem-animalmemes-1" class="img">
         </div>
         <div class="slide slide2">
            <img src="animalmemes-2.jpg" alt="mem-animalmemes-2" class="img">
         </div>
         <div class="slide slide3">
            <img src="animalmemes-3.jpeg" alt="mem-animalmemes-3" class="img">
         </div>
         <div class="slide slide4">
            <img src="animalmemes-4.jpg" alt="mem-animalmemes-4" class="img">
         </div>
         <p class="des1">description 1</p>
         <p class="des2">description 2</p>
         <p class="des3">description 3</p>
         <p class="des4">description 4</p>
      </div>
      <div class="text-wrapper">
        <div class="description">
          <p class="des1">description 1</p>
          <p class="des2">description 2</p>
          <p class="des3">description 3</p>
          <p class="des4">description 4</p>
        </div>
        <div class="pagination">
           <label for="slide1" class="pagination-item"></label>
           <label for="slide2" class="pagination-item"></label>
           <label for="slide3" class="pagination-item"></label>
           <label for="slide4" class="pagination-item"></label>
         </div>
      </div>
   </div>
  </body>
</html>
